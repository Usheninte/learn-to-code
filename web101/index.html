<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Responsiveness & Compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Page Title -->
    <title>Web 101</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Manjari&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <style>
      body {
        font-family: 'Manjari', sans-serif;
        background-color: #232425;
      }

      .light-text {
        color: #f0f0f0;
      }

      #note {
        color: #61dafb;
        text-decoration: underline;
      }

      .photo {
        width: 50%;
      }

      #project {
        color: #000;
        background-color: #fff;
        padding: 0.2em;
        width: 80%;
      }
    </style>
  </head>
  <body>
    <a href="../" alt="Back to Learn to Code - HOMEPAGE"
      ><h2>Back to Learn to Code - HOMEPAGE</h2></a
    >
    <!-- use a DOT for class -->
    <h1 class="light-text">Hello World!</h1>
    <!-- use a HASHTAG for id -->
    <h4 id="note">Coding is cool</h4>
    <div>
      <!-- use a DOT for class -->
      <p class="light-text">Normal sized text</p>
      <!-- 
        SRC refers to image location
        ALT refers to text that will display 
            when the image fails to load
        TITLE is the name of the image
      -->
      <img
        class="photo"
        src="./coding-photo.jpg"
        alt="Coding Photo"
        title="Coding Photo"
      />
    </div>
    <div id="project">
      <ol>
        <li>Add more styling with CSS to the web101</li>
        <li>Add HTML link tags</li>
        <li>Add a second image that is web based</li>
        <li>
          Put the Styling from the head tag, in a css file, and link it to the
          HTML
        </li>
      </ol>
    </div>
  </body>
</html>
